---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :7878/api/v3/system/status
    curl_opts: --header x-api-key:drone
    pipe: |
      jq -r ".version" |
      grep -qw "$(label io.spritsail.version.radarr)"
    run_args: -t -e SUID=0 -e API_KEY=drone
    verbose: true

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: spritsail/radarr
    tags:
    - latest
    - '%label io.spritsail.version.radarr'
    login: {from_secret: docker_login}
  when:
    branch:
    - master
    event:
    - push

